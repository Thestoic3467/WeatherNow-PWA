<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow üå¶Ô∏è</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0f2c, #1a1f3b);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #7dd3fc;
    }
    input {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      outline: none;
      text-align: center;
      width: 250px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0284c7;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0369a1;
    }
    .card {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      min-width: 280px;
      animation: fadeIn 0.6s ease-in-out;
    }
    img {
      width: 80px;
      height: 80px;
    }
    #error {
      color: #f87171;
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>WeatherNow üåç</h1>
  <input id="city" type="text" placeholder="Enter city name..." />
  <button onclick="getWeather()">Check Weather</button>
  <div id="output"></div>
  <p id="error"></p>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const output = document.getElementById("output");
      const error = document.getElementById("error");
      output.innerHTML = "";
      error.innerHTML = "";

      if (!city) {
        error.textContent = "Please enter a city name.";
        return;
      }

      output.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        if (!res.ok) throw new Error("Weather data unavailable.");
        const data = await res.json();

        output.innerHTML = `
          <div class="card">
            <h2>${data.city}</h2>
            <img src="${data.icon}" alt="icon">
            <h3>${data.temperature.toFixed(1)}¬∞C</h3>
            <p>${data.description}</p>
            <p>üíß Humidity: ${data.humidity}%</p>
            <p>üí® Wind: ${data.wind_speed} m/s</p>
            <p>üå´Ô∏è Air Quality: ${data.air_quality}</p>
          </div>
        `;
      } catch (err) {
        error.textContent = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
